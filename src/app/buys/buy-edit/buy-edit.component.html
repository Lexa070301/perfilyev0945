<div class="container-fluid">
  <form [formGroup]="buyForm">
    <div class="form-group">
      <label for="name">Название</label>
      <input
        type="text"
        class="form-control"
        id="name"
        placeholder="Название"
        formControlName="name"
      />
    </div>
    <div class="form-group">
      <label for="count">Количество</label>
      <input
        type="text"
        class="form-control"
        id="count"
        placeholder="Количество"
        formControlName="count"
      />
    </div>
    <button class="btn btn-primary mr-4" [disabled]="buyForm.invalid" (click)="onSave()">
      Сохранить
    </button>
    <button class="btn btn-danger" *ngIf="id != null" (click)="onDelete()">Удалить</button>
  </form>
</div>
